
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorebound Studios</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('a-world-awaits.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', serif;
      color: #e6c176;
      text-shadow: 2px 2px 4px #000;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .top-left {
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 2em;
    }

    .center-right {
      position: absolute;
      top: 55%;
      right: 10%;
      font-size: 1.8em;
      text-align: right;
    }

    footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      text-align: center;
    }

    .email-form {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .email-form input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    .email-form input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #e6c176;
      color: #000;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="top-left">
    <p>Where stories take shape<br>and rules come alive.</p>
  </div>

  <div class="center-right">
    <p>A new RPG experience<br>is coming.</p>
  </div>

  <div class="email-form">
    <form action="https://formsubmit.co/contact@loreboundstudios.dev" method="POST">
      <input type="email" name="email" placeholder="Your email" required />
      <input type="submit" value="Notify me" />
    </form>
  </div>

  <footer>
    A world by Lorebound Studios. A platform by DolBytes.
  </footer>
</body>
</html>
