<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorebound Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('a-world-awaits.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', serif;
      color: #e6c176;
      text-shadow: 2px 2px 4px #000;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin: 0 20px;
      margin-top: 30px;
    }

    .description {
      font-size: 1.5em;
      margin: 30px 0 10px;
      line-height: 1.5em;
    }

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
    }

    .email-form input[type="email"],
    .email-form input[type="submit"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    .email-form input[type="email"] {
      width: 250px;
    }

    .email-form input[type="submit"] {
      background-color: #e6c176;
      color: #000;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      text-align: center;
      line-height: 1.5em;
    }

    @media (min-width: 768px) {
      body {
        text-align: left;
        align-items: flex-start;
      }

      h1 {
        position: absolute;
        top: 10%;
        left: 5%;
        font-size: 2em;
      }

      .description {
        position: absolute;
        top: 55%;
        right: 7%;
        font-size: 1.5em;
        text-align: right;
      }

      .email-form {
        position: absolute;
        bottom: 120px;
        left: 51%;
        transform: translateX(-50%);
        text-align: center;
        flex-direction: row;
      }

      .email-form input[type="submit"] {
        margin-left: 10px;
      }

      footer {
        bottom: 30px;
      }
    }

@media (max-width: 767px) {
  body {
    background-size: contain;
    background-position: center top;
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-color: #000; /* caso sobre espaço nas laterais/embaixo */
  }
}

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px 20px;
      border: 2px solid #e6c176;
      border-radius: 10px;
      z-index: 1000;
      color: #e6c176;
      font-size: 1.1em;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .popup img {
      width: 50px;
      margin-bottom: 15px;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #e6c176;
      color: #000;
      cursor: pointer;
      font-family: 'MedievalSharp', serif;
    }
	
	h1, .description, input, button, footer {
	  font-family: 'MedievalSharp', serif;
	}
  </style>
</head>
<body>
  <h1>Where stories take shape<br>and rules come alive.</h1>

  <div class="description">
    A new RPG experience<br>is coming.
  </div>

  <div class="email-form">
    <form id="notifyForm">
      <input type="email" name="email" placeholder="Your email" required />
      <input type="submit" value="Notify me" />
    </form>
  </div>

<footer style="text-align: center; font-size: 0.9em; line-height: 1.5em;">
  <div>
    A world by Lorebound Studios
  </div>
  <div style="font-size: 0.7em; opacity: 0.7; margin-top: 10px;">
    © 2025 – Lorebound Studios. Protected by ancient scrolls.
  </div>
</footer>

  <div class="popup" id="popupSuccess">
    <img src="icon-swords-golden.png" alt="Swords Icon" style="width: 64px; height: 64px;" />
    <p>You're now part of Lorebound Studios. Welcome, adventurer!</p>
    <button onclick="document.getElementById('popupSuccess').style.display='none'">Close</button>
  </div>

  <script>
    const form = document.getElementById("notifyForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch("https://formsubmit.co/ajax/contact@loreboundstudios.dev", {
        method: "POST",
        body: data,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success === "true") {
          document.getElementById("popupSuccess").style.display = "block";
          form.reset();
        } else {
          alert("Something went wrong. Please try again later.");
        }
      })
      .catch(error => {
        alert("There was an error submitting the form.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
